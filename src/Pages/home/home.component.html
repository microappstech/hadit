<div dir="rtl" class="py-16 bg-gray-50 overflow-hidden">
    <div class="container m-auto px-6 space-y-8 text-gray-500 md:px-12">
        <div class="mt-16 grid border divide-x divide-y rounded-xl overflow-hidden sm:grid-cols-2 lg:divide-y-0 lg:grid-cols-3 xl:grid-cols-4">
          @for (item of categories; track $index) {
            <a *ngIf="item.id === null else hasId" href="hadites"  class=" relative group block border border-1 border-gray-200">
                <div class="category relative m-2 group transition hover:z-[1] hover:shadow-2xl lg:hidden xl:block">
                    <div class="relative p-8 space-y-8 border-dashed rounded-lg transition duration-300 group-hover:bg-white group-hover:border group-hover:scale-90">
                        <div class="space-y-2">
                            <h5 class="text-xl text-gray-800 font-medium transition group-hover:text-yellow-600">{{item.name}}</h5>
                        </div>
                        <a  class="text-blue-600 flex justify-between items-center group-hover:text-yellow-600">
                            <span class="text-sm">تصفح الأحاديـــث</span>
                            <span class="-translate-x-4 opacity-0 text-2xl transition duration-300 group-hover:opacity-100 group-hover:translate-x-0">&RightArrow;</span>
                        </a>
                    </div>
                </div>
            </a>
            <ng-template #hasId>
                <a href="hadites/{{item.id}}"  class=" relative group block border border-1 border-gray-200">
                    <div class="category relative m-2 group transition hover:z-[1] hover:shadow-2xl lg:hidden xl:block">
                        <div class="relative p-8 space-y-8 border-dashed rounded-lg transition duration-300 group-hover:bg-white group-hover:border group-hover:scale-90">
                            <div class="space-y-2">
                                <h5 class="text-xl text-gray-800 font-medium transition group-hover:text-yellow-600">{{item.name}}</h5>
                            </div>
                            <a  class="text-blue-600 flex justify-between items-center group-hover:text-yellow-600">
                                <span class="text-sm">تصفح الأحاديـــث</span>
                                <span class="-translate-x-4 opacity-0 text-2xl transition duration-300 group-hover:opacity-100 group-hover:translate-x-0">&RightArrow;</span>
                            </a>
                        </div>
                    </div>
                </a>
            </ng-template>
          }
        </div>
    </div>
</div>
